<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <h1>-:Calculator:-</h1>
    <div class="wrapper">
      <div class="card">
        <div class="header">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="screen"><input type="text" readonly id="display" /></div>
        <div class="btnGroup">
          <div class="row">
            <button class="darkbtn" id="clear">AC</button>
            <!-- <button class="darkbtn">+/-</button>
            <button class="darkbtn">%</button> -->
            <button class="lastbtn">/</button>
          </div>
          <div class="row">
            <button class="inputBtn">7</button>
            <button class="inputBtn">8</button>
            <button class="inputBtn">9</button>
            <button class="lastbtn">*</button>
          </div>
          <div class="row">
            <button class="inputBtn">4</button>
            <button class="inputBtn">5</button>
            <button class="inputBtn">6</button>
            <button class="lastbtn">-</button>
          </div>
          <div class="row">
            <button class="inputBtn">1</button>
            <button class="inputBtn">2</button>
            <button class="inputBtn">3</button>
            <button class="lastbtn">+</button>
          </div>
          <div class="row">
            <button class="inputBtn zerobtn">0</button>
            <button>.</button>
            <button class="lastbtn br8">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
